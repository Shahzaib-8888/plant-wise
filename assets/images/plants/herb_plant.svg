  <path d="M 60,40 Q 55,35 55,28 Q 60,25 65,28 Q 65,35 60,40 Z" fill="#8BC34A"/>
  <path d="M 60,50 Q 54,45 54,37 Q 60,34 66,37 Q 66,45 60,50 Z" fill="#2E7D32"/>
  <path d="M 60,35 Q 56,31 56,25 Q 60,22 64,25 Q 64,31 60,35 Z" fill="#8BC34A"/>
  
