<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple ceramic pot in natural hues -->
  <ellipse cx="60" cy="92" rx="24" ry="6" fill="#D7CCC8"/>
  <rect x="36" y="75" width="48" height="17" fill="#F5F5DC" rx="2"/>
  <ellipse cx="60" cy="75" rx="24" ry="6" fill="#F8F9FA"/>
  
  <!-- Pot rim -->
  <ellipse cx="60" cy="73" rx="26" ry="7" fill="none" stroke="#D7CCC8" stroke-width="1.5"/>
  
  <!-- Soil -->
  <ellipse cx="60" cy="76" rx="20" ry="4" fill="#8D6E63"/>
  
  <!-- Main stems -->
  <line x1="60" y1="76" x2="60" y2="45" stroke="#2E7D32" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="65" x2="45" y2="50" stroke="#2E7D32" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="60" y1="65" x2="75" y2="55" stroke="#2E7D32" stroke-width="1.5" stroke-linecap="round"/>
