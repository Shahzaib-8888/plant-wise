  <path d="M 45,48 Q 41,44 41,38 Q 45,35 49,38 Q 49,44 45,48 Z" fill="#8BC34A"/>
  <path d="M 48,42 Q 45,39 45,34 Q 48,32 51,34 Q 51,39 48,42 Z" fill="#2E7D32"/>
  <path d="M 42,52 Q 39,49 39,45 Q 42,43 45,45 Q 45,49 42,52 Z" fill="#2E7D32"/>
  
  <!-- Right branch leaves -->
  <path d="M 75,53 Q 79,49 79,43 Q 75,40 71,43 Q 71,49 75,53 Z" fill="#8BC34A"/>
  <path d="M 72,47 Q 75,44 75,39 Q 72,37 69,39 Q 69,44 72,47 Z" fill="#2E7D32"/>
  <path d="M 78,57 Q 81,54 81,50 Q 78,48 75,50 Q 75,54 78,57 Z" fill="#2E7D32"/>
  
  <!-- Upper branch leaves -->
  <path d="M 50,38 Q 47,35 47,30 Q 50,28 53,30 Q 53,35 50,38 Z" fill="#8BC34A"/>
  <path d="M 70,43 Q 73,40 73,35 Q 70,33 67,35 Q 67,40 70,43 Z" fill="#8BC34A"/>
  <path d="M 52,32 Q 50,30 50,27 Q 52,26 54,27 Q 54,30 52,32 Z" fill="#2E7D32"/>
  <path d="M 68,37 Q 70,35 70,32 Q 68,31 66,32 Q 66,35 68,37 Z" fill="#2E7D32"/>
  
  <!-- Small young leaves at tips -->
  <path d="M 60,22 Q 58,20 58,17 Q 60,16 62,17 Q 62,20 60,22 Z" fill="#8BC34A"/>
  <path d="M 47,28 Q 45,26 45,24 Q 47,23 49,24 Q 49,26 47,28 Z" fill="#8BC34A"/>
  <path d="M 73,33 Q 75,31 75,29 Q 73,28 71,29 Q 71,31 73,33 Z" fill="#8BC34A"/>
  
  <!-- Subtle leaf veins for basil texture -->
  <line x1="60" y1="25" x2="60" y2="35" stroke="#2E7D32" stroke-width="0.3" opacity="0.6"/>
  <line x1="60" y1="34" x2="60" y2="45" stroke="#1B5E20" stroke-width="0.3" opacity="0.6"/>
  <line x1="45" y1="35" x2="45" y2="43" stroke="#1B5E20" stroke-width="0.3" opacity="0.6"/>
  <line x1="75" y1="40" x2="75" y2="48" stroke="#1B5E20" stroke-width="0.3" opacity="0.6"/>
