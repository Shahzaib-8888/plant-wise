<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Round ceramic pot -->
  <ellipse cx="60" cy="95" rx="28" ry="8" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="1"/>
