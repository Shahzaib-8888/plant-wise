    <ellipse cx="0" cy="-8" rx="6" ry="12" fill="#8BC34A" transform="rotate(225)"/>
    <ellipse cx="0" cy="-8" rx="6" ry="12" fill="#8BC34A" transform="rotate(270)"/>
    <ellipse cx="0" cy="-8" rx="6" ry="12" fill="#8BC34A" transform="rotate(315)"/>
    
