<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Main watering can body (cylindrical) -->
  <rect x="25" y="55" width="40" height="35" fill="#2E7D32" rx="5"/>
  <ellipse cx="45" cy="90" rx="20" ry="5" fill="#1B5E20"/>
  
  <!-- Can top/opening -->
  <ellipse cx="45" cy="55" rx="20" ry="5" fill="#1B5E20"/>
  <ellipse cx="45" cy="52" rx="20" ry="5" fill="#8BC34A"/>
  
  <!-- Fill opening -->
  <rect x="35" y="40" width="8" height="15" fill="#2E7D32" rx="4"/>
  <ellipse cx="39" cy="40" rx="4" ry="2" fill="#8BC34A"/>
  
  <!-- Spout attached to front -->
  <path d="M 65,70 Q 80,65 92,58 Q 95,56 97,58 Q 99,60 97,63 Q 92,68 80,73 Q 70,75 65,75 Z" fill="#2E7D32"/>
  
  <!-- Spout tip with rounded end -->
  <ellipse cx="97" cy="60.5" rx="3" ry="2" fill="#1B5E20"/>
  
  <!-- Top handle (arched over the can) -->
  <path d="M 30,45 Q 30,25 45,25 Q 60,25 60,45" 
        fill="none" stroke="#2E7D32" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Handle highlight -->
  <path d="M 32,43 Q 32,28 45,28 Q 58,28 58,43" 
        fill="none" stroke="#8BC34A" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Body highlight for dimension -->
  <rect x="28" y="58" width="34" height="25" fill="#8BC34A" opacity="0.3" rx="3"/>
  
  <!-- Spout opening -->
  <ellipse cx="97" cy="60.5" rx="1.5" ry="1" fill="#1B5E20"/>
  
  <!-- Water droplets flowing from spout -->
  <!-- Large droplets -->
  <ellipse cx="99" cy="66" rx="2" ry="3" fill="#42A5F5"/>
  <ellipse cx="102" cy="73" rx="2.5" ry="3.5" fill="#42A5F5"/>
  <ellipse cx="104" cy="81" rx="2" ry="3" fill="#42A5F5"/>
  <ellipse cx="106" cy="89" rx="2.5" ry="3.5" fill="#42A5F5"/>
  <ellipse cx="107" cy="98" rx="2" ry="3" fill="#42A5F5"/>
  
  <!-- Medium droplets -->
  <ellipse cx="101" cy="69" rx="1.5" ry="2" fill="#42A5F5"/>
  <ellipse cx="103" cy="77" rx="1.5" ry="2" fill="#42A5F5"/>
  <ellipse cx="105" cy="85" rx="1.5" ry="2" fill="#42A5F5"/>
  <ellipse cx="108" cy="93" rx="1.5" ry="2" fill="#42A5F5"/>
  
  <!-- Small droplets -->
  <circle cx="100" cy="72" r="1" fill="#42A5F5"/>
  <circle cx="102" cy="79" r="1" fill="#42A5F5"/>
  <circle cx="104" cy="87" r="1" fill="#42A5F5"/>
  <circle cx="106" cy="95" r="1" fill="#42A5F5"/>
  <circle cx="108" cy="102" r="1" fill="#42A5F5"/>
  
  <!-- Tiny droplets for spray effect -->
  <circle cx="98" cy="70" r="0.5" fill="#42A5F5"/>
  <circle cx="100" cy="76" r="0.5" fill="#42A5F5"/>
  <circle cx="102" cy="83" r="0.5" fill="#42A5F5"/>
  <circle cx="104" cy="91" r="0.5" fill="#42A5F5"/>
  <circle cx="106" cy="99" r="0.5" fill="#42A5F5"/>
  <circle cx="105" cy="104" r="0.5" fill="#42A5F5"/>
  
  <!-- Additional scattered droplets -->
  <circle cx="97" cy="75" r="0.5" fill="#42A5F5"/>
  <circle cx="99" cy="82" r="0.5" fill="#42A5F5"/>
  <circle cx="101" cy="90" r="0.5" fill="#42A5F5"/>
  <circle cx="103" cy="97" r="0.5" fill="#42A5F5"/>
</svg>